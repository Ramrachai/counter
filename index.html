<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Counter</h1>
      <h1 class="counter">0</h1>
      <div class="btns">
        <button class="btn increase">Increase</button>
        <button class="btn decrease">Decrease</button>
      </div>
      <p>
        <small
          >4 things will happen here. 1) Increase button will increase counting,
          2) Decrease button will decrease counting. 3) Zero's color will always
          be BLACK. 4) On every click, counter's color will be changed randomly
          with fading animation.
        </small>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
